<html>
        <head>
                <title>Catalog - Edit Item</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>
<body>

<h1> Edit Menu Item </h1>

<form action="{{url_for('editItem', item_id=item.id )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' value="{{item.name}}">

<p>Price:</p>

<input type='text' size='10' name='price' value="{{item.price}}">

<p>Description:</p>

<input type='text' size='10' name='description' value="{{item.description}}">

<p>Category:</p>


        {% for cat in categories %}
        <div class="radio">
                <label>
                        <input type="radio" name="cat_id" id=cat-id-{{cat.id}} value={{cat.id}} {% if item.cat_id == cat.id%}checked{%endif%}>{{cat.name}}
                </label>
        </div>
       
        {%endfor%}

<input type='submit' value='Save'>

<a href="{{url_for('categoryItems', cat_id=item.cat_id)}}">Cancel</a>

</form>

</body>
</html>
