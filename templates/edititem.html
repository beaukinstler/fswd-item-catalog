<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<h1> Edit Menu Item </h1>

<form action="{{url_for('editItem', cat_id=item.cat_id, item_id=item.id )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' value="{{item.name}}">

<p>Price:</p>

<input type='text' size='10' name='price' value="{{item.price}}">

<p>Description:</p>

<input type='text' size='10' name='description' value="{{item.description}}">

<input type='submit' value='Save'>

<a href="{{url_for('categoryItems', cat_id=item.cat_id)}}">Cancel</a>

</form>

</body>
</html>
